<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transmission Audio – Agent 404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #0ff;
      animation: flicker 2s infinite;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
      20%, 24%, 55% {opacity: 0.3;}
    }

    /* --- Intro --- */
    #intro {
      position: fixed;
      inset: 0;
      background: #000;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      transition: opacity 1.5s ease;
      text-align: center;
    }

    #intro p {
      font-size: 1.3em;
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      animation: appearText 2s forwards;
    }

    @keyframes appearText {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    .glitch-lines {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: repeating-linear-gradient(0deg, rgba(0,255,255,0.15) 0, rgba(0,255,255,0.15) 1px, transparent 1px, transparent 3px);
      pointer-events: none;
      animation: flickerLines 1s infinite;
    }

    @keyframes flickerLines {
      0%, 50%, 100% { opacity: 0.4; }
      25%, 75% { opacity: 0.8; }
    }

    /* --- Player --- */
.player-container,
#endMessage {
  background: rgba(0, 255, 255, 0.08);
  border: 1px solid #0ff;
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 0 18px rgba(0, 255, 255, 0.35);
  width: 100%;
  max-width: 420px;
  text-align: center;
  animation: pulse 2s infinite alternate;
}
.player-container {
  margin-bottom: 2rem; /* espace vertical entre lecteur et bloc consignes */
}

#endMessage {
  opacity: 0;
  transform: translateY(20px); /* part légèrement plus bas */
  margin-top: 1.5rem;
  transition: opacity 1.2s ease-out, transform 1.2s ease-out;
}

#endMessage.fade-in {
  opacity: 1;
  transform: translateY(0);
}
    @keyframes pulse {
      from { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
      to { box-shadow: 0 0 25px rgba(0, 255, 255, 0.6); }
    }

    audio {
      width: 100%;
      outline: none;
      filter: drop-shadow(0 0 10px #0ff);
      margin-bottom: 1rem;
    }

    .footer {
      position: absolute;
      bottom: 18px;
      font-size: 0.8em;
      color: #099;
      opacity: 0.8;
      text-align: center;
      width: 100%;
    }

    .hidden { display: none; }
    .fade-in { animation: fadeIn 1.5s ease-in forwards; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Consignes --- */

.terminal {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 420px; /* même largeur que le lecteur */
  text-align: center;
}
   #endMessage ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#endMessage li {
  margin: 6px 0;
}
    #endMessage h3 {
      margin-bottom: 1rem;
      text-transform: uppercase;
      text-shadow: 0 0 5px #0ff;
    }

    #endMessage ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    #endMessage li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="container">

    <!-- Intro -->
    <div id="intro">
      <p id="introText">Connexion au canal 404Δ...<br><small>(Appuyez pour activer)</small></p>
      <div class="glitch-lines"></div>
      <audio id="introSound" src="assets/signal.mp3" preload="auto"></audio>
    </div>

    <!-- Transmission -->
<div class="terminal">
    <h1 id="title">Transmission entrante</h1>

    <div class="player-container" id="mainContent">
      <p>Canal : <strong>404-Δ</strong></p>
      <audio id="audio" controls preload="auto">
        <source src="assets/transmission1.mp3" type="audio/mpeg" />
        Votre navigateur ne supporte pas la lecture audio.
      </audio>
    </div>

    <!-- Consignes -->
    <div id="endMessage" class="hidden" aria-live="polite">
      <h3>Consignes reçues</h3>
      <ul>
        <li>Rassembler les fragments.</li>
        <li>Décoder les verrous cryptés.</li>
        <li>Recréer <strong>Infinity Groove</strong> avant la fermeture du flux.</li>
      </ul>
    </div>
</div>
    <div class="footer">Bureau de Sauvegarde Temporelle – 2050</div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const introSound = document.getElementById('introSound');
    const mainContent = document.getElementById('mainContent');
    const title = document.getElementById('title');
    const audioMain = document.getElementById('audio');
    const endMessage = document.getElementById('endMessage');

    let introPlayed = false;

    intro.addEventListener("click", async () => {
      if (introPlayed) return;
      introPlayed = true;

      try {
        await introSound.play();
      } catch (err) {
        console.warn("Lecture intro bloquée :", err);
      }

      introSound.addEventListener("ended", () => {
        intro.style.opacity = 0;
        title.style.opacity = 1;
        setTimeout(() => {
          intro.style.display = "none";
          mainContent.style.opacity = 1;
          audioMain.play().catch(e => console.warn("Lecture automatique bloquée :", e));
        }, 1500);
      });
    });

    audioMain.addEventListener("ended", () => {
      setTimeout(() => {
        endMessage.classList.remove('hidden');
requestAnimationFrame(() => {
  endMessage.classList.add('fade-in');
});
      }, 1000);
    });

  </script>
</body>
</html>
